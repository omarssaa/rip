<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="5MATMZtHWkacWF_vsqlgg-u8VtrSBTvEtxMijCXIaug" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="main">
    <header>
        <nav class="nav navbar-light bg-light" style="text-align: right;">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            {% if not current_user.is_authenticated %}
            <a class="nav-link" href="/login">Log in</a>
            <a class="nav-link" href="/signup">Sign up</a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="/logout">Log out</a>
            <a href="" class="nav-link">Saved</a>
            <a href="/profile" class="nav-link">Profile</a>
            {% endif %}
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Physics
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/physics/velocity">velocity</a>
                <a class="dropdown-item" href="/physics/kinematics">kinematics</a>
                <a class="dropdown-item" href="/physics/weight">weight</a>
            </div>
            <a class="nav-link" href="/chemistry">Chemistry</a>
        </nav>
    </header>
    <div class="main">
        {% block body %}{% endblock body %}
    </div>
    <div style="margin: 20px auto 20px auto;"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
