{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block body %}
<form method="POST">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="bg-warning">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">User name:</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" id="password" name="psd" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="passwordRepeat" class="col-sm-2 col-form-label">Re-enter your password:</label>
        <div class="col-sm-10">
            <input type="password" id="passwordRepeat" name="psdr" class="form-control" required>
        </div>
    </div>
    <button type="submit">Sign up</button>
</form>
{% endblock %}
